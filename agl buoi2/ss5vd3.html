<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation css class</title>
    <script src="./agl.min.js"></script>
    <style>
        input.ng-pristine{background-color:yellow;}
        input.ng-touched.ng-invalid{background-color: red;}
        input.ng-touched.ng-valid{background-color: green;}

    </style>
</head>
<body ng-app>
    <form name="studentFrom" novalidate class="student-form">
        <label for="firtsName" >firtsName</label>
        <input type="text" ng-model="firtsName" ng-required="true">
        <br> <br>
        <label for="lastName"> lastName</label> <br>
        <input type="text" name="lastName" ng-model="lastName" ng-required="true">
        <br> <br>
        <label for="dob">E-mail</label> <br>
        <input type="email" id="email" ng-model="email" name="email" ng-required="true">
        <br> <br>
        <input type="submit" value="Submit"> <br>
       <p>Initially the input fields are yellow . they become green wwhen we give valie data in it .
           they turn red if data is invalid ,say an empty string 
       </p>

    </form>
    
</body>
</html>
